version: '3.8'

services:
  cv-generator:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    volumes:
      - ./backend/templates:/app/backend/templates
      - cv_temp:/app/backend/temp
      - cv_output:/app/backend/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  cv_temp:
  cv_output:

name: Compile LaTeX CV

on:
  push:
    branches: [main]
    paths:
      - "cv_latex/FahadNadimZiad_cv.tex"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: FahadNadimZiad_cv.tex
          working_directory: cv_latex
          compiler: pdflatex
          args: -interaction=nonstopmode

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: FahadNadimZiad_CV
          path: cv_latex/FahadNadimZiad_cv.pdf

      - name: Commit and push PDF
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add cv_latex/FahadNadimZiad_cv.pdf
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update compiled CV PDF [skip ci]" && git push)
